<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cr√©ation de client</title>
</head>
<body>

<i>Les champs avec une asterisk (*) sont obligatoires, merci de les remplir</i><br><br>
<form th:action="@{/customer/displayCustomer}" th:object="${customer}" method="post">
    <!--First name-->
    <div>
        <label for="firstName">First Name</label>
        <input type="text" th:field="*{firstName}" id="firstName">
    </div>
    <!--Last name-->
    <div>
        <label for="lastName">Last Name (*)</label>
        <input type="text" th:field="*{lastName}" id="lastName">
        <ul th:if="${#fields.hasErrors('lastName')}">
            <li style="color: red"> Champ Requis !</li>
        </ul>
    </div>

    <div>
        <label for="cp">CP (*)</label>
        <input type="text" th:field="*{cp}" id="cp">
        <ul th:if="${#fields.hasErrors('cp')}">
            <li style="color: red" th:errors="*{cp}"/>
        </ul>
    </div>
    <!--Satisfaction-->
    <div>
        <label for="satisfaction">Satisfaction Rate</label>
        <input type="number" th:field="*{satisfaction}" id="satisfaction">
        <ul>
            <li th:if="${#fields.hasErrors('satisfaction')}" style="color: red" th:errors="*{satisfaction}"></li>
        </ul>
    </div>
    <br>
    <input type="submit" value="Valider">
</form>

</body>
</html>
